<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="226" ry="226" fill="url(#bubbleGradient)" filter="url(#shadow)"/>
  
  <!-- Speech bubble tail -->
  <path d="M 200 700 L 350 700 L 280 820 Z" fill="url(#bubbleGradient)"/>
  
  <!-- @ Symbol -->
  <g transform="translate(512, 512)">
    <!-- Outer circle of @ -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#symbolGradient)" stroke-width="45" stroke-linecap="round"/>
    
    <!-- Inner @ swirl -->
    <path d="M 0 -60 
             A 60 60 0 1 1 -60 0 
             A 60 60 0 0 1 0 -120 
             A 120 120 0 1 1 -85 -35" 
          fill="none" 
          stroke="url(#symbolGradient)" 
          stroke-width="45" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Dot in the center -->
    <circle cx="0" cy="0" r="25" fill="url(#symbolGradient)"/>
  </g>
  
  <!-- SMS text -->
  <text x="512" y="920" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">SMS MAN</text>
</svg>
